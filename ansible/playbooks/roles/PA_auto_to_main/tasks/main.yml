- name: Gather IKE Gateway Facts
  paloaltonetworks.panos.panos_ike_gateway:
    provider: '{{ palo_provider }}'
    name: 'test'
    state: gathered
  register: ike_mode

- name: new var
  set_fact:
    new: '{{ ike_mode }} | dict2items'

