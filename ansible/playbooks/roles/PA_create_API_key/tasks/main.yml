---

- name: Create PA APi Key
  ansible.builtin.uri:
    url: https://198.20.64.216/api/\?type\=keygen
    method: POST
    body_format: form-urlencoded
    body:
    - [ user, '{{username}}']
    - [ password, '{{pass}}']
    validate_certs: false
    return_content: true
  register: login

- name: print key
  debug:
    var: '{{ login.stdout_lines }}'