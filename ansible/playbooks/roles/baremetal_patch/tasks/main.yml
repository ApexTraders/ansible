- name: write json locally
  copy:
    content: "{{ jsonoutput }}"
    dest: "/tmp/master.txt"
  delegate_to: localhost

- name: Check for RedHat Based OS
  debug:
    msg: "Found RedHat-based Installation"
  #when: ansible_facts['pkg_mgr'] == "yum"
  register: redhat_found
  delegate_to: localhost
  

- name: add redhat to master.txt
  lineinfile:
    path: /tmp/master.txt
    line: "{{ redhat_found }}"
    create: yes
  #when: ansible_facts['pkg_mgr'] == "yum"
  delegate_to: localhost
  
- name: Check for Debian Based OS
  debug:
    msg: "Found Debian-based Installation"
  #when: ansible_facts['pkg_mgr'] == "apt"
  register: debian_found
  delegate_to: localhost

- name: add debian to master.txt
  lineinfile:
    path: /tmp/master.txt
    line: "{{ debian_found }}"
    create: yes
  #when: ansible_facts['pkg_mgr'] == "apt"
  delegate_to: localhost

- name: grab date of last yum usage
  lineinfile:
    path: /tmp/master.txt
    line: "{{ update }}"
    create: yes
  #when: ansible_facts['pkg_mgr'] == "yum"
  delegate_to: localhost

- name: grab date of last apt usage
  lineinfile:
    path: /tmp/master.txt
    line: "{{ apt_history }}"
    create: yes
  #when: ansible_facts['pkg_mgr'] == "apt"
  delegate_to: localhost

- name: grab uptime
  lineinfile:
    path: /tmp/master.txt
    line: "{{ uptime_days }}"
    create: yes
  delegate_to: localhost

# - name: cleaning time
#   replace: 
#     path: /tmp/master.txt
#     regexp: '^\s+|\s+$'
#     replace: ' '
#   delegate_to: localhost

- name: cleaning time part 2
  replace: 
    path: /tmp/master.txt
    regexp: '\\\\|\\\\"|,'
    replace: ''
  delegate_to: localhost
  register: cleaned

- name: register master var
  shell: cat /tmp/master.txt
  register: master
  delegate_to: localhost

- name: print the file
  debug:
    var: master
  delegate_to: localhost


